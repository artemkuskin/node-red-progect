<script type="text/javascript">
    RED.nodes.registerType('temperature sensor', {
        category: 'sensor',
        color: '#a6bbcf',
        defaults: {
            name: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-thermometer-full",
        label: function () {
            return this.name || "temperature sensor";
        }
    });
</script>

<script type="text/html" data-template-name="temperature sensor">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

</script>

<script type="text/html" data-help-name="temperature sensor">
    <p>Displays the temperature of the refrigerator</p>
</script>
